server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]': # 모든 경로에 대해 CORS 허용
            allowedOrigins:
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: main-route
          uri: lb://main-server
          predicates:
            - Path=/api/v1/main/**
          filters:
            - RewritePath=/api/main/(?<segment>/.*)?, /${segment}

        - id: auth-route
          uri: lb://auth-server
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>/.*)?, /${segment}

        - id: music-route
          uri: lb://music-type-server
          predicates:
            - Path=/api/music/**
          filters:
            - RewritePath=/api/music/(?<segment>/.*)?, /${segment}
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

